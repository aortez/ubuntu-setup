# Kitty terminal configuration.

# Interactive title setting - similar to mate-terminal.
# Press Ctrl+T to get a prompt where you can type the new title.
map ctrl+t set_window_title

# Rename current tab.
map alt+t set_tab_title

# Unbind kitty's resize mode - not useful in Sway (use Mod+R instead).
# Make Ctrl+Shift+R send Ctrl+R to the shell for reverse search.
clear_all_shortcuts no
map ctrl+shift+r send_text all \x12

# Prevent shell from overriding manually set titles.
allow_remote_control yes

# Disable shell integration's automatic title updates.
shell_integration no-title

# Wayland-specific settings.
linux_display_server wayland

# Font settings (adjust to your preference).
font_family monospace
font_size 11.0

# Disable bell.
enable_audio_bell no

# Tab bar settings (optional - remove if you don't want tabs).
tab_bar_edge top
tab_bar_style powerline
tab_title_template "{index}: {title}"

# Copy to clipboard on selection.
copy_on_select yes

# Mouse settings.
mouse_hide_wait 3.0
